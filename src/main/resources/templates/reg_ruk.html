<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Регистрация аккаунта</title>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- metisMenu -->
    <link href="/css/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/css/font-awesome.min.css" rel="stylesheet"
          type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div id="wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Создание аккаунта</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-12">
                                <form action="" method="POST" role="form">
                                    <div class="form-group">
                                        <input type="text" name="name" class="form-control" id="name" placeholder="Имя" required="required">
                                    </div>

                                    <div class="form-group">
                                        <input type="text" name="login" class="form-control" id="login" placeholder="Логин" required="required">
                                    </div>

                                    <div class="form-group">
                                        <input type="password" name="password" class="form-control" id="password" placeholder="Новый пароль" required="required">
                                    </div>

                                    <div class="form-group">
                                        <input type="password" name="re_password" class="form-control" id="re_password" placeholder="Подтвердите пароль" required="required">
                                    </div>

                                    <div class="form-group">
                                        <input type="email" name="email" class="form-control" id="email" placeholder="Email" required="required">
                                    </div>

                                    <button type="submit" class="btn btn-success">Создать</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- jQuery -->
<script src="/js/jquery-3.2.0.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
<script src="/js/bootstrap.min.js"></script>

    <!-- metisMenu JavaScript -->

    <!-- Custom Theme JavaScript -->

    <!-- Custom JavaScript -->
<script src="/js/script.js"></script>

</body>

</html>
