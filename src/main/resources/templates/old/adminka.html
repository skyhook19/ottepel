<!DOCTYPE html>
<html xmlns:th="" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>News</title>
    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Custom CSS -->
    <link href="/css/shop-homepage.css" rel="stylesheet"/>
    <script src="/js/jquery-3.1.1.min.js"></script>
    <!--<script src="js/searcher.js"></script>-->
    <!--<script src="js/get_user.js"></script>-->
    <!--<link rel="stylesheet" type="text/css" href="css/css_login.css">-->
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">News</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav" id="navbar-nav">
                <li><a th:if="${login==null}" href="/login">Login</a></li>
                <li><a th:if="${login!=null}" th:href="'/user/' + ${login}" th:text="${login}">username</a></li>
                <li><a th:if="${login!=null}" href="/logout">Logout</a></li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
<!-- Page Content -->


<div class="container">
    <div class="row">
        <div class="col-md-3" id="list_menu">
            <p class="lead">Навигация</p>
            <div class="list-group">
                <a class="list-group-item" href="/addNews">Добавить новость</a>
                <a class="list-group-item" href="/adminka">Админка</a>
                <form>
                    <div class="input-group">
                        <input id="date" name="date" type="date" class="form-control">
                        <span class="input-group-btn">
        							<button id="search" class="btn btn-default" type="button">Go!</button>
                        </span>
                    </div>
                </form>
                </p>
            </div>
            <p class="lead">Рубрики</p>
            <div class="list-group">
                <a class="list-group-item" th:each="menu_item : ${menu}" th:href="${'/heading/'+menu_item.url}"
                   th:text="${menu_item.name}">рубрика</a>

            </div>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-sm-12 col-lg-12 col-md-12">
                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading">Полный список пользователей в системе</div>
                        <div class="panel-body">
                            <div th:if="${error!=null}" th:text="${error}" class="alert alert-error">
                            </div>
                            <div th:if="${completed!=null}" th:text="${completed}" class="alert alert-danger">
                            </div>
                            <h2>Регистрация</h2>
                            <form class="form-horizontal" th:action="@{/addUser}" method="post">
                                <div class="form-group">
                                    <label class="control-label col-xs-3" for="firstName">Имя:</label>
                                    <div class="col-xs-9">
                                        <input type="text" class="form-control" pattern=".{4,10}" required minlength="4"
                                               id="firstName"
                                               name="name"
                                               placeholder="Введите имя">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-3" for="firstName">Логин:</label>
                                    <div class="col-xs-9">
                                        <input type="text" class="form-control" pattern=".{4,10}" required minlength="4"
                                               id="login"
                                               name="login"
                                               placeholder="Введите логин">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-3" for="inputEmail">Email:</label>
                                    <div class="col-xs-9">
                                        <input type="email" name="email" class="form-control" pattern=".{4,}" required
                                               minlength="4" id="inputEmail"
                                               placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-3" for="exampleSelect2">Роли</label>
                                    <div class="col-xs-9">
                                        <select multiple class="form-control" name="roles"
                                                id="exampleSelect2">
                                            <option th:each="role : ${roles}" th:text="${role.authority}">1</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-3" for="password">Пароль:</label>
                                    <div class="col-xs-9">
                                        <input type="password" name="password" pattern=".{4,}" required minlength="4"
                                               class="form-control"
                                               id="password"
                                               placeholder="Введите пароль">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-3" for="confirmPassword">Подтвердите
                                        пароль:</label>
                                    <div class="col-xs-9">
                                        <input type="password" name="password2" pattern=".{4,}" required minlength="4"
                                               class="form-control"
                                               id="confirmPassword"
                                               placeholder="Введите пароль ещё раз">
                                    </div>
                                </div>
                                <br/>
                                <div class="form-group">
                                    <div class="col-xs-offset-3 col-xs-9">
                                        <input type="submit" class="btn btn-primary" value="Регистрация">
                                        <input type="reset" class="btn btn-default" value="Очистить форму">
                                    </div>
                                </div>
                            </form>
                        </div>

                        <!-- Table -->
                        <table class="table">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th><a th:href="${sort!=null} ? '/adminka/name/'+${sort} : '/adminka/name/asc'">
                                    Имя</a></th>
                                <th><a th:href="${sort!=null} ? '/adminka/login/'+${sort} : '/adminka/login/asc'">
                                    Логин</a>
                                </th>
                                <!-- <th>
                                     <a th:href="${sort!=null} ? '/adminka/lastVisit/'+${sort} : '/adminka/lastVisit/asc'">
                                         Последний визит</a></th>-->
                                <th>Права</th>
                                <th>Email</th>
                                <th>edit</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user , iterationStatus: ${users}">
                                <td th:text="${iterationStatus.count}">1</td>
                                <td th:text="${user.name}">name</td>
                                <td th:text="${user.login}">login</td>
                                <!--<td th:text="${user.lastVisit}">lastVisit</td>-->
                                <td>
                                    <ul class="list-group">
                                        <li th:each="role , iterationStatus: ${user.roles}" th:text="${role.authority}">
                                            role
                                        </li>
                                    </ul>
                                </td>
                                <td th:text="${user.email}">email</td>
                                <td><a th:href="'/user/' + ${user.login}" class="btn  btn-lg"><span
                                        class="glyphicon glyphicon-pencil"></span></a></td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- /.container -->
<div class="container">
    <hr>
    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Your Website 2014</p>
            </div>
        </div>
    </footer>
</div>
<!-- /.container -->
<!-- jQuery -->
<!--<script src="../js/jquery.js"></script>-->
<!-- Bootstrap Core JavaScript -->
<script src="/js/bootstrap.min.js"></script>
<script>
    var password = document.getElementById("password")
        , confirm_password = document.getElementById("confirmPassword");

    function validatePassword() {
        if (password.value != confirm_password.value) {
            confirm_password.setCustomValidity("Пароли не совпадают");
        } else {
            confirm_password.setCustomValidity('');
        }
    }

    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;


    function search() {
        var date = $("#date").val();
        window.location.replace("/date/" + date);
    }
    document.getElementById("search").onclick = search;
</script>
</body>
</html>
