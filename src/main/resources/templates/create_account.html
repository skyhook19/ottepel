<!DOCTYPE html>
<html xmlns:th="" lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Регистрация аккаунта</title>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- metisMenu -->
    <link href="/css/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/css/font-awesome.min.css" rel="stylesheet"
          type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div id="wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Создание аккаунта</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <form th:action="@{/create_account}" method="POST" role="form">
                                <div class="col-xs-6">
                                    <h2>Руководитель</h2>
                                    <div class="form-group">
                                        <input type="text" name="name" class="form-control" id="name" placeholder="Имя" required="required">
                                    </div>

                                    <div class="form-group">
                                        <input type="text" name="login" class="form-control" id="login" placeholder="Логин" required="required">
                                    </div>

                                    <div class="form-group">
                                        <input type="password" name="password" class="form-control" id="password" placeholder="Новый пароль" required="required">
                                    </div>

                                    <div class="form-group">
                                        <input type="password" name="re_password" class="form-control" id="re_password" placeholder="Подтвердите пароль" required="required">
                                    </div>

                                    <div class="form-group">
                                        <input type="email" name="email" class="form-control" id="email" placeholder="Email" required="required">
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <h2>Компания</h2>
                                    <div class="form-group">
                                        <input type="text" name="account_name" class="form-control" id="account_name" placeholder="Название" required="required">
                                    </div>

                                    <div class="form-group">
                                        <textarea name="account_description" id="account_description" rows="4" class="form-control" placeholder="Описание"></textarea>
                                    </div>

                                    <div class="">
                                        <label for="account_logo">Логотип</label>
                                        <input type="file" name="account_logo" class="form-control" id="account_logo" placeholder="Логотип">
                                    </div>
                                </div>
                                <div class="col-md-8 col-md-offset-5">
                                   <button type="submit" class="btn btn-success">Создать</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- jQuery -->
<script src="/js/jquery-3.2.0.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
<script src="/js/bootstrap.min.js"></script>

    <!-- metisMenu JavaScript -->
<script src="/js/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
<script src="/js/sb-admin-2.min.js"></script>

    <!-- Custom JavaScript -->
<script src="/js/script.js"></script>

    <!-- Validate password -->
<script>
    var password = document.getElementById("password"),
        re_password = document.getElementById("re_password");
    function validatePassword() {
        if (password.value != re_password.value) {
            re_password.setCustomValidity("Пароли не совпадают");
        } else {
            re_password.setCustomValidity('');
        }
    }
    password.onchange = validatePassword;
    re_password.onkeyup = validatePassword;
</script>

</body>

</html>
